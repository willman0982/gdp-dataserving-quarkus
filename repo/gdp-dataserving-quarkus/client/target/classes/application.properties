# Client Configuration
quarkus.application.name=gdp-dataserving-client
quarkus.http.port=8080

# OIDC Client Configuration
quarkus.oidc-client.auth-server-url=${OIDC_AUTH_SERVER_URL:https://your-keycloak-server/auth/realms/your-realm}
quarkus.oidc-client.client-id=${OIDC_CLIENT_ID:gdp-dataserving-client}
quarkus.oidc-client.credentials.secret=${OIDC_CLIENT_SECRET:your-client-secret}
quarkus.oidc-client.grant.type=client_credentials
quarkus.oidc-client.token-path=/protocol/openid-connect/token

# REST Client Configuration
quarkus.rest-client."com.sc.gdp.dataserving.client.rest.DataRestClient".url=${DATA_SERVER_URL:http://localhost:8082}
quarkus.rest-client."com.sc.gdp.dataserving.client.rest.DataRestClient".scope=jakarta.inject.Singleton

# GraphQL Client Configuration
quarkus.smallrye-graphql-client."data-graphql-client".url=${DATA_SERVER_GRAPHQL_URL:http://localhost:8082/graphql}

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."com.sc.gdp".level=DEBUG
quarkus.log.category."io.quarkus.oidc".level=DEBUG

# Development Profile
%dev.quarkus.oidc-client.auth-server-url=http://localhost:8180/auth/realms/quarkus
%dev.quarkus.oidc-client.client-id=frontend-client
%dev.quarkus.oidc-client.credentials.secret=secret
%dev.quarkus.rest-client."com.sc.gdp.dataserving.client.rest.DataRestClient".url=http://localhost:8082
%dev.quarkus.smallrye-graphql-client."data-graphql-client".url=http://localhost:8082/graphql
%dev.quarkus.log.level=DEBUG

# Test Profile
%test.quarkus.oidc-client.auth-server-url=http://localhost:8180/auth/realms/quarkus
%test.quarkus.oidc-client.client-id=frontend-client
%test.quarkus.oidc-client.credentials.secret=secret
%test.quarkus.rest-client."com.sc.gdp.dataserving.client.rest.DataRestClient".url=http://localhost:8082
%test.quarkus.smallrye-graphql-client."data-graphql-client".url=http://localhost:8082/graphql